<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="js/jquery/jquery-2.1.4.js"></script>


<script>

$(document).ready( function ( ) {


    $.ajax({
        type: "GET",
        url: "estado.do",
        dataType: "json",
        success: function(json){
            var options = "<option value=''> Selecione </option>";
            $.each(json, function(key, value){
                options += '<option value="' + value.uf + '">' + value.nome + '</option>';
            });
            $("#estado").html(options);
        }
    });



	$("#btnSalvar").click(function(){
		$.post("cli.do",
				{
					nome: $("#nome").val(),
					login: $("#login").val(),
					senha: $("#senha").val(),
					estado: $("#estado").val()
				},
				 function(json){var tabela = "<table border='1px'>"+
					 				" <tr>"+
					 					"<td>Nome</td>"+
					 					"<td>Login</td>"+
					 					"<td>senha</td>"+
					 					"<td>Estado</td>"+
					 				"</tr>";
				 				
						$.each(json, function(key, value ){
			                tabela +=  "<tr><td>" + value.nome + "</td><td>" + value.login+ "</td><td>" + value.senha + "</td><td>" + value.estado + "</td></tr>";
						});
				 tabela+="</table>";
					 $("#tab").html(tabela);
	            },"json")
	});

});
</script>

</head>
<body>

<form id="formcli">

	Nome: <input type="text" id="nome"><br/><br/>
	Login: <input type="text" id="login"><br/><br/>
	Senha: <input type="text" id="senha"><br/><br/>
	Estado : <select id="estado" name="estado"></select><br/><br/>
	<input type="button"  id="btnSalvar"  value="Salvar" /><br/><br/>
	
	<div id="tab">
	
	
	</div>
	
	
</form>



</body>
</html>
